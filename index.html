<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tamland Weather</title>
        <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <img src="tamlandlogo.png" alt="Tamland" width="100" height="150">
        </header>
        <main class="container">
            <section id="search">
                <form>
                    <h3>Search Zip Code</h3>
                    <input id="city-search-field" placeholder="zip code"/>
                    <button class="btn btn-primary" id="submit">Submit</button>
                    <p id="err">Error: I Love Lamp</p>
                </form>
                <div id="recent">
                    <p>Recent</p>
                    <ul id="recent-searches"></ul>
                </div>
            </section>
            <section id="current">
                <div class="card">
                    <h4 class="card-title">Current Weather <span class="name"></span></span></h4>

                    <figure id="weather-figure">
                        <img src=""/>
                    </figure>

                    <aside>
                        <p class="card-text">Temp: <span class="tempSpan"></span></p>
                        <!-- <p class="card-text">Min: <span id="minSpan"></span></p>
                        <p class="card-text">Max: <span id="maxSpan"></span></p> -->
                        <p class="card-text">Humidity: <span class="humidSpan"></span></p>
                        <p class="card-text">UV Index: <span class="uvSpan"></span></p>
                    </aside>

                </div>

            </section>
            <section id="fiveday">

            </section>
        </main>

        <script src="./script.js"></script>

    </body>

</html>
